[build]
  command = "npm run build"
  publish = "dist"

  # Use a stable Node version supported by Netlify build images
  [build.environment]
    NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"

# SPA fallback so client-side routing works (safe even if you donâ€™t use it yet)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
